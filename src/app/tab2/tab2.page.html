<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Tab 2
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Tab 2</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-item>
    <ion-label>Default input</ion-label>
    <ion-input [(ngModel)]="text"></ion-input>
  </ion-item>

  <ion-button (click)="copy()">Copy to clipboard</ion-button>
  <ion-button color="secondary" (click)="displayClipboard()">Display clipboard</ion-button>
</ion-content>
